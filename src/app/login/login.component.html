<mat-card>
  <mat-card-title-group>
    <mat-card-title>
      <mat-icon color="primary">person</mat-icon>
      Login
    </mat-card-title>
    <mat-card-subtitle>Please enter your credentials</mat-card-subtitle>
  </mat-card-title-group>
  <form [formGroup]="loginForm" (ngSubmit)="onLogin()" novalidate>
    <mat-card-content>
      <div>
        <mat-form-field>
          <input formControlName="username" title="username" id="username" name="password" matInput>
          <mat-placeholder>
            <mat-icon>person</mat-icon>
            Enter your email
          </mat-placeholder>
          <mat-error>Email cannot be empty</mat-error>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input [type]="hide ? 'password' : 'text'" formControlName="password" title="password" id="password"
                 name="password" matInput>
          <mat-icon matSuffix (click)="onHide()">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
          <mat-placeholder>
            <mat-icon>vpn_key</mat-icon>
            Enter your password
          </mat-placeholder>
          <mat-error>Password cannot be empty</mat-error>
        </mat-form-field>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <mat-checkbox formControlName="remember" labelPosition="before">Remember me</mat-checkbox>
      <button type="submit" [disabled]="loginForm.invalid || authenticating" mat-raised-button color="primary">Login
      </button>
      <img *ngIf="authenticating"
           src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA=="/>
    </mat-card-actions>
  </form>
  <mat-card-footer>
    <p>Lost your password? <a [routerLink]="['/reset']">Reset</a></p>
  </mat-card-footer>
</mat-card>
