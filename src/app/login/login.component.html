<mat-card>
  <mat-card style="margin: auto; width: fit-content">
    <mat-card-title-group>
      <mat-card-title>
        <mat-icon color="primary">person</mat-icon>
        Login
      </mat-card-title>
      <mat-card-subtitle>Please enter your credentials</mat-card-subtitle>
    </mat-card-title-group>
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()" novalidate>
      <mat-card-content>
        <div>
          <mat-form-field>
            <input formControlName="username" title="username" id="username" name="password" matInput>
            <mat-placeholder>
              <mat-icon>person</mat-icon>
              Enter your email
            </mat-placeholder>
            <mat-error>Email cannot be empty</mat-error>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <input [type]="hide ? 'password' : 'text'" formControlName="password" title="password" id="password"
                   name="password" matInput>
            <mat-icon matSuffix (click)="onHide()">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
            <mat-placeholder>
              <mat-icon>vpn_key</mat-icon>
              Enter your password
            </mat-placeholder>
            <mat-error>Password cannot be empty</mat-error>
          </mat-form-field>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <mat-checkbox formControlName="remember" labelPosition="before">Remember me</mat-checkbox>
        <button type="submit" [disabled]="loginForm.invalid || authenticating" mat-raised-button color="primary">
          Login
        </button>
        <mat-spinner *ngIf="authenticating" [diameter]="30" [strokeWidth]="5"></mat-spinner>
      </mat-card-actions>
    </form>
    <mat-card-footer>Lost your password? <a routerLink="/reset">Reset</a></mat-card-footer>
  </mat-card>
</mat-card>
<mat-card style="text-align: center">
  Don't have an account? <a routerLink="/signup">Sign up</a>
</mat-card>
