<div *ngIf="creditReports">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{creditReports[0].companyId}}</mat-card-title>
      <mat-card-subtitle>
        Credit Rating: {{creditReports[0].creditRating.text}}<br/>
        Dated: {{formatDate(creditReports[0].creditRating.date)}}
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <app-risk-driver [riskDrivers]="creditReports[0].riskDrivers"></app-risk-driver>
    </mat-card-content>
  </mat-card>
