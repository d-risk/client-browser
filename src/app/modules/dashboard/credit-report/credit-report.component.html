<div *ngIf="creditReports">
  <mat-card>
    <mat-card-content>
      <mat-card *ngFor="let creditReport of creditReports">
        <mat-card-header>
          <!--<mat-card-title>{{creditReport.companyId}}</mat-card-title>-->
          <mat-card-subtitle>
            Credit Score: {{creditReport.creditRating.score}}, Rating: {{creditReport.creditRating.text}}<br/>
            as of {{formatDate(creditReport.creditRating.date)}}
          </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <app-risk-driver [riskDrivers]="creditReport.riskDrivers"></app-risk-driver>
          <app-financial [financials]="creditReport.financials"></app-financial>
        </mat-card-content>
      </mat-card>
    </mat-card-content>
  </mat-card>
