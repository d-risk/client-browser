<ng-container *ngIf="completeReport">
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>{{company().name}}</mat-panel-title>
    </mat-expansion-panel-header>
    <p>Industry:<br/>{{company().industry}}</p>
    <p>Description:<br/>{{company().description}}</p>
  </mat-expansion-panel>
  <mat-expansion-panel *ngFor="let creditReport of creditReports()">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Credit Score: {{creditReport.creditReportScore}}, Rating: {{creditReport.creditReportRating}}<br/>
        as of {{formatDate(creditReport.creditReportDate)}}
      </mat-panel-title>
    </mat-expansion-panel-header>
    <app-financials-report [financialsReports]="creditReport.financialsReports"></app-financials-report>
  </mat-expansion-panel>
</ng-container>
