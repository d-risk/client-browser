<div *ngIf="creditReport">
  <mat-card>
    <h1>{{creditReport[0].companyName}}</h1>
    <span></span>
    <h2>Credit Rating: {{creditReport[0].creditRating}} at {{creditReport[0].creditRatingDate}}</h2>
  </mat-card>
  <mat-card>
    <mat-tab-group>
      <mat-tab *ngFor="let stat of creditReport[0].stats" [label]="stat.name">
        <ngx-charts-line-chart
          [view]="[700, 400]"
          [scheme]="{domain: ['#5AA454', '#A10A28', '#C7B42C', '#AAAAAA']}"
          [results]="stat.data"
          gradient="true"
          xAxis="true"
          yAxis="true"
          legend="false"
          showXAxisLabel="true"
          showYAxisLabel="true"
          [xAxisLabel]="stat.xAxisLabel"
          [yAxisLabel]="stat.yAxisLabel"
          autoScale="true">
        </ngx-charts-line-chart>
      </mat-tab>
    </mat-tab-group>
  </mat-card>
</div>
